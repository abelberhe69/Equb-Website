<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yene Equb | Home Page</title>
    <link rel="icon" href="image/yeneekub-logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light shadow-sm bg-light">
      <div class="container-fluid">
        <a href="index.html" class="ms-5 navbar-brand"
          ><img src="image/yeneekub-logo.png" width="80px" alt="" />
          <h4 class="d-inline text-warning">Yene Equb</h4></a
        >
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-3">
          <div class="card border-0 shadow-lg pb-3 rounded-3">
            <div class="card-title">
              <h4 class="text-center mt-3">Registration Form</h4>
            </div>
            <div class="card-body">
              <p class="fw-bold">Personal Information</p>
              <form>
                <label
                  for="fname"
                  id="fnamelabel"
                  class="text-danger"
                  style="visibility: hidden"
                  >* Please Enter your first name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  name=""
                  id="fname"
                />
                <label
                  for="lname"
                  id="lnamelabel"
                  class="text-danger"
                  style="visibility: hidden"
                  >* Please Enter your last name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  name=""
                  id="lname"
                />
                <label
                  for="pnumber"
                  id="pnumberlabel"
                  class="text-danger"
                  style="visibility: hidden"
                  >* Please Enter your phone number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                  name=""
                  id="pnumber"
                />
                <label
                  for="moneyOption"
                  id="moneyOptionlabel"
                  class="text-danger"
                  style="visibility: hidden"
                  >* Please Enter your phone number</label
                >
                <select class="form-select" id="moneyOption">
                  <option selected value="0">Select Option</option>
                  <option value="1000">1000</option>
                  <option value="2000">2000</option>
                  <option value="5000">5000</option>
                  <option value="7000">7000</option>
                  <option value="10000">10000</option>
                </select>

                <button
                  type="button"
                  class="btn btn-primary mt-4"
                  onclick="return validation()"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6 mt-3">
          <div class="card border-0 shadow-lg m-0 p-0 rounded-3">
            <div class="card-title">
              <h4 class="text-center mt-3">Form Table</h4>
              <div class="card-body mb-0 pb-0">
                <div class="row">
                  <div class="col-4 border fw-bold">Full Name</div>
                  <div class="col-4 border fw-bold">Phone Number</div>
                  <div class="col-4 border fw-bold">Amount in Birr</div>
                </div>
              </div>
              <div class="card-body pt-0 mt-0" id="printForm"></div>
              <div class="card-body">
                <div class="row">
                  <p class="border">Total: <span id="totalMoney"></span></p>
                  <button
                    class="btn btn-primary"
                    id="generate"
                    onclick="generate()"
                  >
                    Generate
                  </button>
                </div>
              </div>
              <div class="card-body" id="printWin"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
